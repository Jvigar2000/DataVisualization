<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Spotify Tracks Visualization</title>
    <style>
        /* page styles */
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
        }

        /* filter container */
        .filter-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px 0;
            font-size: 14px;
        }

        .filter-container label {
            margin-right: 10px;
        }

        .filter-container select,
        .filter-container input[type="range"] {
            width: 180px;
            padding: 5px;
            font-size: 14px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: white;
        }

        /* Styling for the year display */
        #selectedYear {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
        }

        /* Styling for the scatter plot */
        .chart-container {
            display: flex;
            justify-content: center;
            margin-top: 80px;
        }


        /* Basic SVG styling */
        svg {
            width: 800px;
            height: 600px;
            background-color: white;
            border: 1px solid white;
        }

        /* Tooltip styling */
        .tooltip {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px;
            border-radius: 4px;
            pointer-events: none;
            font-size: 12px;
            display: none;
        }

        /* input range styling */
        input[type="range"] {
            width: 100%;
            height: 6px;
            background: #ddd;
            border-radius: 3px;
            outline: none;
        }

        input[type="range"]:focus {
            background: #bbb;
        }

        input[type="range"] {

            appearance: none;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #333;
            cursor: pointer;
        }

        input[type="range"] {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #333;
            cursor: pointer;
        }

        /* Hover effects */
        select:hover, input[type="range"]:hover {
            border-color: #888;
        }
    </style>
</head>
<body>

<!-- Title -->
<h1>Spotify Tracks: </h1>
<h1>Speechiness vs Popularity </h1>

<!-- Year Filter -->
<div class="filter-container">
    <label for="yearFilter">Select Year:</label>
    <select id="yearFilter">
    </select>
</div>



<!-- Popularity Filter -->
<div class="filter-container">
    <label for="popularityFilter">Popularity:</label>
    <input type="range" id="popularityFilter" min="0" max="100" value="100" step="1">
    <span id="popularityValue">100</span>
</div>

<!-- Speechiness Filter -->
<div class="filter-container">
    <label for="speechinessFilter">Speechiness:</label>
    <input type="range" id="speechinessFilter" min="0" max="1" value="1" step="0.01">
    <span id="speechinessValue">1</span>
</div>

<!-- Valence Filter -->
<div class="filter-container">
    <label for="valenceFilter">Valence:</label>
    <input type="range" id="valenceFilter" min="0" max="1" value="1" step="0.01">
    <span id="valenceValue">1</span>
</div>

<!-- Display the selected year -->
<div id="selectedYear">Year: </div>

<!-- Visualization -->
<div class="chart-container">
    <div id="scatterPlot" ></div>
</div>

<!-- Tooltip -->
<div class="tooltip" id="tooltip"></div>

<div> <h1> <a href="Documentation/index.html"> Documentation </a> </h1>  </div>
<div> <h1> <a href="https://youtu.be/mj8p_bvuoXo"> Video </a> </h1>  </div>
